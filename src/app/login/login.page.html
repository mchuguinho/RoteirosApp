<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Voltar" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
  <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div>
      <h1 id="title">Login</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <ion-list lines="none">
        <ion-item>
          <div class="icon">
            <img src="assets/imgs/user.png" class="img-icon"> 
          </div>
          <ion-input labelPlacement="stacked" formControlName="email" label="Email" placeholder="Insira aqui o seu email" class="custom">
          </ion-input>
        </ion-item>
        <ion-item>
          <div class="icon">
            <img src="assets/imgs/lock.png" class="img-icon"> 
          </div>
          <ion-input type="password" formControlName="password" labelPlacement="stacked" label="Password" placeholder="Insira aqui a sua password" class="custom"></ion-input>     
        </ion-item> 
      </ion-list>
      <ion-button (click)="onSubmit()" type="submit" expand="block" fill="solid" shape="round" size="small" class="gogo">
        Registo
      </ion-button>
    </div>
  </form>
  </div>
</ion-content>
