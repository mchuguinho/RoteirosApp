<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Biblioteca de Roteiros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Biblioteca de Roteiros</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="divv">
    

      <!--<ion-list *ngIf="!isLoadingRoteiros">

          </ion-item>

            <ion-label class="ion-text-center">

      <ion-row *ngFor="let roteiro of roteiros">
        <ion-col size="9">
            <ion-button expand="block" class="i-text shadow" (click)="goRoteiro(roteiro.id_interno)">
              <ion-grid>
                <ion-row>
                    <p class="text nome-rot">{{ roteiro.nomeRoteiro}}</p>
                </ion-row>
                <ion-row>
                    <p class="text">{{ roteiro.destinoC}}</p>
                </ion-row>
              </ion-grid>
            </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="block" fill="solid" class="i-text shadow"  (click)="removerRoteiro(roteiro.roteiro_id || 0)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-list *ngIf="isLoadingRoteiros">
        <ion-item>
          <ion-label color="primary">A carregar roteiros...</ion-label>
          <ion-spinner name="circles" color="primary"></ion-spinner>
        </ion-item>
      </ion-list>


    <ion-button class="pad shadow plus" type="submit" expand="block" fill="solid" size="big" routerLink="/route-add">+</ion-button>
    

  </div>
</ion-content>
